{% extends 'base.html'%}

{% block content %}
<h3>Select Your Story</h3>
    <form action="/questions">
        <select name="storyid" id="">
            {% for story in stories%}
                <option value="{{story.code}}">{{story.title}}</option>
            {% endfor %}
        </select>
        <button>Go</button>
    </form>
{% endblock%}
